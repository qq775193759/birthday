<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" type="image/x-icon" href="static/images/smile1.ico" />
    {% load static from staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/birthday.css' %}" />
</head>

<body class="base">
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li id="home"><a href="{% url 'birthday.view.show_home' %}">Home</a></li>
            <li id="surprise"><a href="{% url 'birthday.view.show_surprise' %}">surprise</a></li>
            <li id="enjoy"><a href="{% url 'birthday.view.show_enjoy' %}">enjoy</a></li>
        </ul>
    </div>
</nav>
<div class="col-md-2">
    {% block leftbody %}
    {% endblock %}
</div>
<div class="col-md-8">
    {% block midbody %}
    {% endblock %}
</div>
<div class="col-md-2">
    {% block rightbody %}
    {% endblock %}
</div>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
{% block js %}
{% endblock %}
<script>
</script>
</body>
</html>
